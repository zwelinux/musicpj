{% extends 'musicapp/song/base.html' %}

{% block title %}
    {{ song.name }}
{% endblock %}





{% block content %}
<div class="container mt-5">
    <div class="row">
        <h1><a href="{% url 'musicapp:playlists' %}">Playlists</a></h1>
        <h2>Playlist Name : {{ name }}</h2>

        {% for song in songs %}
            <h3>{{ song.name }}</h3>
            <audio controls>
                <source src="{{ song.track.url }}" type="audio/mpeg">
            </audio>
        {% endfor %}

    </div>
</div>
{% endblock %}
